<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 border rounded p-4 bg-secondary">
        <h3 class="text-center text-white">Favorite Song List</h3>

        <div class="row">
          
            <div class="col-md-6">
                <div class="border rounded p-3 mb-4 bg-white">
                    <h5 class="text-center">Song List</h5>
                    
                 
                    <div class="mb-4">
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search for a song..." aria-label="Search for a song">
                        </div>
                    </div>

                 
                    <ul class="list-group" id="songList">
                       
                        <li class="list-group-item d-flex justify-content-between align-items-center py-1">
                            <div>
                                <p class="song-name">Synesthesia</p>
                                <small class="s-name text-muted">Mayonnaise</small>
                            </div>
                            <button class="btn btn-danger btn-sm" onclick="deleteSong(0)">Delete</button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center py-1">
                            <div>
                                <p class="song-name">Your Song</p>
                                <small class="s-name text-muted">Parokya Ni Edgar</small>
                            </div>
                            <button class="btn btn-danger btn-sm" onclick="deleteSong(1)">Delete</button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center py-1">
                            <div>
                                <p class="song-name">Heaven Knows</p>
                                <small class="s-name text-muted">Orange & Lemons</small>
                            </div>
                            <button class="btn btn-danger btn-sm" onclick="deleteSong(2)">Delete</button>
                        </li>
                    </ul>
                </div>
            </div>

          
            <div class="col-md-6">
                <div class="border rounded p-3 mb-3 bg-white d-flex justify-content-center">
                    <div class="w-100">
                        <h5 class="text-center">Add a New Song</h5>

                        <div class="form-row">
                            <div class="form-group col-md-7">
                                <label for="songTitle">Title:</label>
                                <input type="text" class="form-control" id="songTitle" placeholder="Enter song title">
                                <label for="artist">Artist:</label>
                                <input type="text" class="form-control" id="artist" placeholder="Enter artist name">
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" id="addbtn">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    <script src="script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
